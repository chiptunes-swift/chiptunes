name: chiptunes-third-party-dependencies

sources:
  sourceforge:
    url: git.code.sf.net/p
    protocol: https
  bitbucket:
    url: bitbucket.org
    protocol: https
  gitlab:
    url: gitlab.com
    protocol: https

clowder:
  general:
    path: external
    projects:
      - tanersener/ffmpeg-kit
      - name: chiptunes-swift/hivelytracker
        upstream: pete-gordon/hivelytracker
      - name: chiptunes-swift/adplug
        upstream: adplug/adplug
      - name: chiptunes-swift/LibAtrac9
        upstream: Thealexbarney/LibAtrac9
      - name: chiptunes-swift/StSound
        upstream: arnaud-carre/StSound
      - name: chiptunes-swift/libgme
        upstream: mcfiredrill/libgme
      - name: chiptunes-swift/playgsf
        upstream: yshui/playgsf
      - name: chiptunes-swift/libkss
        upstream: digital-sound-antiques/libkss
      - name: chiptunes-swift/openmpt
        upstream: OpenMPT/openmpt
      - name: chiptunes-swift/vgmstream
        upstream: vgmstream/vgmstream
      - name: chiptunes-swift/libxmp
        upstream: libxmp/libxmp
      - name: chiptunes-swift/in_xsf
        upstream: CyberBotX/in_xsf
      - name: chiptunes-swift/node-lame
        upstream: TooTallNate/node-lame
      - name: chiptunes-swift/sidplayfp
        upstream: libsidplayfp/sidplayfp
      - name: chiptunes-swift/v2m-player
        upstream: jgilje/v2m-player
      - name: chiptunes-swift/vgmplay
        upstream: vgmrips/vgmplay
      - name: chiptunes-swift/freeverb
        upstream: chiptunes-swift/freeverb

  snes9x:
    path: external
    projects:
      - name: chiptunes-swift/snsf9x
        upstream: loveemu/snsf9x
      - name: chiptunes-swift/snes9x
        upstream: snes9xgit/snes9x

  mistydemeo:
    path: external
    projects:
      - name: chiptunes-swift/pmdmini
        upstream: gzaffin/pmdmini
      # - mistydemeo/pmdmini
      - name: chiptunes-swift/mdxmini
        upstream: mistydemeo/mdxmini

  kode54:
    path: external
    projects:
      - name: chiptunes-swift/Highly_Theoretical
        upstream: kode54/Highly_Theoretical
      - name: chiptunes-swift/psflib
        upstream: kode54/psflib
      - name: chiptunes-swift/lazyusf2
        upstream: joshware/lazyusf2
      # - kode54/lazyusf
      - name: chiptunes-swift/Highly_Quixotic
        upstream: kode54/Highly_Quixotic

  sourceforge:
    path: external
    projects:
      - name: chiptunes-swift/timidity
        upstream:
          name: timidity/git
          source: sourceforge
      - name: chiptunes-swift/asap
        upstream:
          name: asap/code
          source: sourceforge

  bitbucket:
    path: external
    projects:
      - name: chiptunes-swift/webpsx
        upstream:
          name: wothke/webpsx
          source: bitbucket
      # - name: wothke/uade-2.13
      # - name: wothke/sc68-2.2.1

  gitlab:
    path: external
    projects:
      - name: chiptunes-swift/uade
        upstream:
          name: uade-music-player/uade
          source: gitlab
      - name: heikkiorsila/bencode-tools
        source: gitlab
