name: chiptunes-third-party-dependencies

sources:
  sourceforge:
    url: git.code.sf.net/p
    protocol: https
  bitbucket:
    url: bitbucket.org
    protocol: https
  gitlab:
    url: gitlab.com
    protocol: https

clowder:
  third-party:
    path: external
    projects:
      - pete-gordon/hivelytracker
      - adplug/adplug
      - Thealexbarney/LibAtrac9
      - arnaud-carre/StSound
      - name: asap/code
        source: sourceforge
        path: asap
      - tanersener/ffmpeg-kit
      - mcfiredrill/libgme
      - yshui/playgsf
      - digital-sound-antiques/libkss
      - OpenMPT/openmpt
      - name: timidity/git
        source: sourceforge
        path: timidity
      - vgmstream/vgmstream
      - libxmp/libxmp
      - CyberBotX/in_xsf
      - TooTallNate/node-lame
      - libsidplayfp/sidplayfp
      - loveemu/snsf9x
      - jgilje/v2m-player
      - vgmrips/vgmplay
      - JrGoodle/Freeverb

  mistydemeo:
    path: external
    projects:
      - name: mistydemeo/pmdmini
        upstream: gzaffin/pmdmini
      - mistydemeo/mdxmini

  wothke:
    path: external
    defaults:
      source: bitbucket
    projects:
      - name: wothke/webpsx
      # - name: wothke/uade-2.13
      - name: wothke/sc68-2.2.1

  uade:
    path: external
    defaults:
      source: gitlab
    projects:
      - heikkiorsila/bencode-tools
      - uade-music-player/uade

  kode54:
    path: external
    projects:
      - kode54/Highly_Theoretical
      - kode54/psflib
      - name: joshware/lazyusf2
        upstream: kode54/lazyusf
      - kode54/Highly_Quixotic
